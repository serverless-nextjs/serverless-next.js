service: one-page-app-fixture

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 512

stage: dev
region: eu-west-1

plugins:
  - index # this works because jest modulePaths adds plugin path, see package.json

custom:
  serverless-nextjs:
    assetsBucketName: onepageappbucket

package:
  # exclude everything
  # page handlers are automatically included by the plugin
  exclude:
    - ./**
