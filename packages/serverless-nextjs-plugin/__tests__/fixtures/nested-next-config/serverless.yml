service: nested-next-config-fixture

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 512

stage: dev
region: eu-west-1

plugins:
  - ../../../../index

custom:
  serverless-nextjs:
    nextConfigDir: ./app

package:
  # exclude everything
  # page handlers are automatically included by the plugin
  exclude:
    - ./**
